<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="quote-box">
      <div class="quote-text"><i class="fa fa-quote-left"></i><span id="text"></div>
      <div class="quote-author">- <span id="author"></span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this!" target="_top">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer">by <a href="https://codepen.io/rijalghodi/">Rijal Ghodi</a></div>
  </div>
  </body>
</html>
